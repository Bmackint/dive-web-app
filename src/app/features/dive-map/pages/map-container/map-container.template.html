<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="512px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    nzTheme="dark"
  >
  <app-sidebar-container></app-sidebar-container>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/map">Map</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>

      <!-- TODO: set breadcrumps with map zoom details -->
      <div class="app-header">
          <div nz-row>
            <div nz-col nzSpan="18" class="float-right">
            <!-- <div class="inner-box"> -->
              <map-bread-crumb></map-bread-crumb>
              <!-- </div> -->
            </div>
            <div nz-col nzSpan="6">
              <dive-search-input></dive-search-input> 
            </div>
          </div>
<!-- 
          <div nz-row>
            <div nz-col nzSpan="12">col-12</div>
            <div nz-col nzSpan="12">col-12</div>
          </div> -->


        

      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <app-map></app-map>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
